version: '3'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - "80:80"
  backend:
    build:
      context: .
      dockerfile: Dockerfile-node
    volumes:
      - ./backend:/home/node/html/backend
      - /home/node/html/node_modules
  prisma:
    image: prismagraphql/prisma:1.17
    restart: always
    ports:
    - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres: